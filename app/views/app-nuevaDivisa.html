<style type="text/css">
    
.borde-input
{
  border-style: solid;
}
.top-buffer { margin-top:20px; }
    </style>
<div ng-controller="CtrlFacturacion">
  <ol class="breadcrumb">
    <li class=""><a href="#/">Home</a></li>
    <li class=""><a href="#/app-vistaFacturacion">Facturaci√≥n</a></li>
    <li class="active"><a href="#">Nueva Divisa</a></li>
  </ol>
  <div class="page-heading">
    <h1>Nueva Divisa</h1>
  </div>
    <div class="container-fluid">
         <form name="divisaForm"  ng-submit="subDivisa(divisaN)">
            <div class="tab-pane">
                <div class="row top-buffer ">
                    <div class="col-md-6 borde-input ">
                        <div class="form-group top-buffer">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="Divisa">Divisa:</label>
                                </div>
                                <div class="col-md-8">
                                    <input  class="form-control" id="Divisa" type="text" name="nombre" ng-model="divisaN.shortcut" required />
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="Nombre">Nombre:</label>
                                </div>
                                <div class="col-md-8">
                                    <input class="form-control" id="Nombre" type="text" name="desc" ng-model="divisaN.name" required />
                                </div>
                            </div>                            
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="Cambio">Cambio:</label>
                                </div>
                                <div class="col-md-8">
                                    <input class="form-control" id="Cambio" type="text" name="unit" ng-model="divisaN.unit" required />
                                </div>
                            </div>                              
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-6">
                        <input type="submit" class="btn btn-primary pull-right" value="Guardar" style="background-color:#93351F;border-color:#93351F;">
                        <a href="#/app-vistaFacturacion" style="padding: 7px 15px;" class="pull-right">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
 
</div>
