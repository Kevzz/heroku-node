<style type="text/css">
.borde-input
{
  border-style: solid;
}
.top-buffer { margin-top:20px; }
    </style>
<div ng-controller="CtrlDivisorNuevo">
  <ol class="breadcrumb">
      <li class=""><a href="#/">Home</a></li>
      <li class=""><a href="#/app-vistaLocacion/{{almacenOr.location.id}}"> {{almacenOr.location.name}} </a></li>
      <li class=""><a href="#/app-vistaAlmacen/{{almacenOr.id}}">Almacen {{almacenOr.name}}</a></li>
      <li class="active"><a href="#">Nuevo DIvisor</a></li>
  </ol>
  <div class="page-heading">
    <h1>Nuevo Divisor</h1>
  </div>
    <div class="container-fluid">
         <form name="nueDivForm"  ng-submit="nuevoDivisor()">
            <div class="tab-pane">
                <div class="row top-buffer ">
                    <div class="col-md-6 borde-input">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                   <label for="nombreDivisor">Divisor:</label>
                                </div>
                                <div class="col-md-8">
                                    <input  class="form-control"  id="nombreDivisor" type="text" name="nombreDivisor" ng-model="divisorN.name" required />
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="submit" class="btn btn-primary pull-right" value="Guardar" style="background-color:#93351F;border-color:#93351F;">
                        <a href="#/app-vistaAlmacen/{{almacenOr.id}}" style="padding: 7px 15px;" class="pull-right">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

  </div>
