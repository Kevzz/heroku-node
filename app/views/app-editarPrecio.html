.borde-input

<div ng-controller="CtrlFacturacion">
  <ol class="breadcrumb">
    <li class=""><a href="#/">Home</a></li>
    <li class=""><a href="#/app-vistaFacturacion">Facturaci√≥n</a></li>
    <li class="active"><a href="#">Editar Precio</a></li>
  </ol>
  <div class="page-heading">
    <h1>Precio {{pricesEd.name}}</h1>
  </div>
    <div class="container-fluid">
         <form name="EdPrecioForm"  ng-submit="editPrices()">
            <div class="tab-pane">

                        <div class="form-group">

                                <div class="col-md-4">
                                    <label for="nomPreEd">Nombre:</label>

                                <div class="col-md-8">
                                    <input  class="form-control" id="nomPreEd" type="text" name="nombre" ng-model="pricesEd.name" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="desPreEd">Descrpci&oacute;n:</label>
                                </div>
                                <div class="col-md-8">
                                    <input  class="form-control" id="desPreEd" type="text" name="desc" ng-model="pricesEd.description" required />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="submit" class="btn btn-primary pull-right" value="Guardar" style="background-color:#93351F;border-color:#93351F;">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
