<div ng-controller="CtrlOrdenesVenta">
    <ol class="breadcrumb">
        <li class=""><a href="#/">Home</a></li>
        <li class=""><a href="#">Ordenes</a></li>
        <li class="active"><a href="#">Venta</a></li>
    </ol>
    <div class="page-heading">            
        <h1>&Oacute;rdenes de venta</h1>
        <div class="options">
            <div class="btn-toolbar">
                <a ng-click="redNOrdenV()" ng-disabled="isDisabled" class="btn btn-default"><i class="fa fa-fw fa-plus"></i>Crear orden de venta</a>
            </div>
        </div>
    </div>
    <div class="tab-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">   
                    <table class="table table-hover">
                        <thead>
                            <tr class="info">
                                <th>Orden de venta</th> 
                                <th>Cliente</th> 
                                <th>Estado</th> 
                                <th>Pago</th> 
                                <th>Monto</th> 
                            </tr>
                        </thead>
                        <tbody >
                            <tr ng-repeat="order in ordenesVenta">

                                <td><a href="#/app-vistaOrdenVInd/{{order.id}}">{{order.number}}</a></td>
                                <td>{{order.client.name}}</td>
                                <td>{{order.status}}</td>
                                <td>{{order.payment}}</td>
                                <td>${{order.amount}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
