<div ng-controller="EditCtrlProveedor">
  <ol class="breadcrumb">
      <li class=""><a href="#/">Home</a></li>
      <li class=""><a href="#/app-vistaProveedor">Proveedores</a></li>
      <li class="active"><a href="#">Nuevo</a></li>
  </ol>
  <div class="page-heading">
    <h1>Nuevo Proveedores</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a href="#" class="btn btn-default"><i class="fa fa-fw fa-wrench"></i></a>
        </div>
    </div>
  </div>
  <div class="tab-content">
    <form name="supplierForm" ng-submit="sub(proveN)">
      <label for="supplierName">Nombre:</label>
      <input id="supplierName" type="text" name="name" ng-model="proveN.name" required /><br />
      <label for="supplierMail">Correo:</label>
      <input id="supplierMail" type="text" name="mail" ng-model="proveN.email" required /><br />
      
      <label for="supplierCurr">Divisa:</label>
      <select id="supplierCurr" ng-model="proveN.currency_id">
        <option ng-repeat="option in currProxy" value="{{option.id}}">{{option.shortcut}}:{{option.name}}</option>
      </select></br>
      <label for="supplierWeb">P&aacute;gina:</label>
      <input id="supplierWeb" type="text" name="web" ng-model="proveN.website" required /><br />
      <label for="supplierPhone">Tel&eacute;fono:</label>
      <input id="supplierPhone" type="text" name="phone" ng-model="proveN.phone" required /><br />
      
      <br />
      <input type="submit" value="Save" class="btn btn-primary">
    </form>    
  </div>


</div>
