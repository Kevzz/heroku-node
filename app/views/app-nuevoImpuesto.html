<style type="text/css">
.borde-input
{
  border-style: solid;
}
.top-buffer { margin-top:20px; }
    </style>
<div ng-controller="CtrlFacturacion">
  <ol class="breadcrumb">
    <li class=""><a href="#/">Home</a></li>
    <li class=""><a href="#/app-vistaFacturacion">Facturaci√≥n</a></li>
    <li class="active"><a href="#">Nuevo Impuesto</a></li>
  </ol>
  <div class="page-heading">
    <h1>Nuevo Impuesto</h1>
  </div>
    <div class="container-fluid">
         <form name="nueImpForm"  ng-submit="subTax(taxN)">
            <div class="tab-pane">
                <div class="row top-buffer ">
                    <div class="col-md-6 borde-input">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                   <label for="Nombre">Nombre:</label>
                                </div>
                                <div class="col-md-8">
                                    <input  class="form-control" id="Nombre" type="text" name="nombre" ng-model="taxN.name" required />
                                </div>
                            </div>  
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-4">
                                   <label for="perc">Porcentaje:</label>
                                </div>
                                <div class="col-md-8">
                                    <input class="form-control" id="perc" type="text" name="perc" ng-model="taxN.percentage" required />
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <input type="submit" class="btn btn-primary pull-right" value="Guardar" style="background-color:#93351F;border-color:#93351F;">
                        <a href="#/app-vistaFacturacion" style="padding: 7px 15px;" class="pull-right">Cancelar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
