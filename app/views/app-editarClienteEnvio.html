<div ng-controller="CtrlEditarDirEnvio">
  <ol class="breadcrumb">
      <li class=""><a href="#/">Home</a></li>
      <li class=""><a href="#/app-vistaClientes">Clientes</a></li>
      <li class=""><a href="#/app-vistaClienteInd/{{clientes.$id}}">Cliente: {{clientes.nombre}}</a></li>
      <li class="active"><a href="#">Editar Envio</a></li>
  </ol>
  <div class="page-heading">
    <h1>Editar direccion de envio</h1>
    <div class="options">
        <div class="btn-toolbar">
            <a href="#" class="btn btn-default"><i class="fa fa-fw fa-wrench"></i></a>
        </div>
    </div>
  </div>
  <div class="tab-content">
    <form name="personForm3" ng-submit="editEnv()">
      <h3> Datos de envio</h3>
        <label for="firstNameEdit3">Colonia:</label>
        <input id="firstNameEdit3" type="text" name="precio" ng-model="sendOrd.neighborhood"   required /><br />
        <label for="firstNameEdit3">Calle:</label>
        <input id="firstNameEdit3" type="text" name="desc" ng-model="sendOrd.street"  required /><br />
        <label for="firstNameEdit3">Numero:</label>
        <input id="firstNameEdit3" type="text" name="desc" ng-model="sendOrd.number"  required /><br />
        <label for="firstNameEdit3">Entidad:</label>
        <input id="firstNameEdit3" type="text" name="desc" ng-model="sendOrd.entity"  required /><br />
        <label for="firstNameEdit3">Municipio:</label>
        <input id="firstNameEdit3" type="text" name="desc" ng-model="sendOrd.municipalty"  required /><br />
        <label for="firstNameEdit3">CP:</label>
        <input id="firstNameEdit3" type="text" name="desc" ng-model="sendOrd.zipcode" required  /><br />
        <br />
        <input type="submit" value="Save" class="btn btn-primary">
    </form>    
  </div>


</div>
