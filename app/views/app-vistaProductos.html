<style type="text/css">
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 15px;
}
    </style>
<div ng-controller="EditCtrlProductos">
    <ol class="breadcrumb">
        <li class=""><a href="index.html">Home</a></li>
        <li class="active"><a href="index.html">Dashboard</a></li>
    </ol>
    <div class="page-heading">            
        <h1>Productos</h1>
        <div class="options">
            <div class="btn-toolbar">
                <a href="#" class="btn btn-default"><i class="fa fa-fw fa-wrench"></i></a>
            </div>
        </div>
    </div>
    <div class="tab-content" >
        <a href="#/app-nuevoProducto">Agregar Producto</a>
        <table>
            <col width="480">
            <col width="280">
            <col width="80">
            <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Marca</th> 
                  <th>Variantes</th> 
                </tr>
            </thead>
            <tr ng-repeat=" prod in productos">
                <td><a href="#/app-vistaProductoInd/{{prod.id}}">{{ prod.name }}</a></td>
                <td>{{ prod.brand.name }}</td>
                <td>{{prod.variants.length}}</td>
            </tr>
        </table>    
    </div>
</div>
