<div ng-controller="CtrlAlmacen">
    <ol class="breadcrumb">
        <li class=""><a href="#/">Home</a></li>
        <li class=""><a href="#/app-vistaLocacion/{{almacenes.location.id}}">{{almacenes.location.name}}</a></li>
        <li class="active"><a href="#">Almacen {{almacenes.name}}</a></li>
    </ol>

    <div class="page-heading">            
        <h1>Productos en {{almacenes.name}}</h1>
        <div class="options">
            <div class="btn-toolbar">
                <a ng-click="nuevoDivisor()" class="btn btn-default"><i class="fa fa-fw fa-plus"></i>Crear Divisor</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-transparent">         
                <div class="panel-body">
                    <div class="input mb-xl">
                        <input type="text" ng-model="filterOptions.filterText" class="form-control" placeholder="Buscar...">
                    </div>

                    <div class="panel">
                        <div class="panel-body no-padding">
                            <div style="height: 512px;" ng-grid="gridOptions"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</div>
