<div ng-controller="CtrlAlmacen">
    <ol class="breadcrumb">
        <li class=""><a href="index.html">Home</a></li>
        <li class=""><a href="#">Dashboard</a></li>
        <li class="active"><a href="#">Nommbre de almacen</a></li>
        <li class="active"><a href="#">Almacen (Nombre de almacen)</a></li>
    </ol>
    <div class="page-heading">            
        <h1>Productos en {{almacenes.name}}</h1>
        <div class="options">
            <div class="btn-toolbar">
                <a ng-click="nuevoDivisor()" class="btn btn-default"><i class="fa fa-fw fa-plus"></i>Crear Divisor</a>
            </div>
        </div>
    </div>
    <div class="tab-content" >
        <div class="container-fluid">
            <div class="row ">
                <div class="col-md-12">   
                    <table class="table table-hover">
                        <thead>
                            <tr class="info">
                                <th>Producto</th> 
                                <th>Variante</th> 
                                <th>Marca</th> 
                                <th>Disponible</th> 
                            </tr>
                        </thead>
                        <tbody >
                            <tr ng-repeat="var in almacenes.variant_warehouses">
                                <td><a ng-click="varProdAl(var.variant.product_id)">{{ var.variant.description }}</a></td>
                                <td> {{var.variant.name}} </td>
                                <td> {{var.variant.brand}} </td>
                                <td> {{var.stock}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
