<div class="container" id="login-form" ng-controller="SignupPageController">
	<a href="index.html" class="login-logo"><img masked-image src="assets/img/formacret-logo-prov.png"></a>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Iniciar sesion</h2>
					</div>
					<div class="panel-body">
						
						<form ng-submit="" class="form-horizontal" id="validate-form">
							<div class="form-group">
		                        <div class="col-xs-12">
		                        	<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-user"></i>
										</span>
										<input type="text" ng-model="user" class="form-control" placeholder="Username" data-parsley-minlength="6" placeholder="At least 6 characters" required>
									</div>
		                        </div>
							</div>

							<div class="form-group">
		                        <div class="col-xs-12">
		                        	<div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-key"></i>
										</span>
										<input ng-model="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
									</div>
		                        </div>
							</div>
						</form>
						<div class="panel-footer">
							<div class="clearfix">
								<input type="submit" class="btn btn-primary pull-right">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
