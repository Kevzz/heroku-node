<style type="text/css">
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 15px;
}
    </style>
<div ng-controller="EditCtrl">
	<ol class="breadcrumb">
	    <li class=""><a href="#/">Home</a></li>
	    <li class=""><a href="#/">Dashboard</a></li>
	    <li class="active"><a href="#">Marcas</a></li>
	</ol>
	<div class="page-heading">
		<h1>Marcas</h1>
		<div class="options">
	    	<div class="btn-toolbar">
	        	<a href="#" class="btn btn-default"><i class="fa fa-fw fa-wrench"></i></a>
	    	</div>
		</div>
	</div>
	<div class="tab-content">
		<a href="#/app-nuevaMarca">Agregar Marca</a>
	    <table>
	        <col width="180">
	        <col width="280"> 
	        <col width="180">
	        <thead>
	            <tr>
	              	<th>Marca</th> 
	              	<th></th> 
	              	<th></th> 
	            </tr>
	        </thead>
	        <tr ng-repeat="marcaP in marcasProxy.data" >
	            <td>{{ marcaP.name }}</td>
	            <td><a href="#/app-editarMarcas/{{ marcaP.id }}">Editar</a></td>
	            <td><a ng-click="removeTest(marcaP.id)" ng-confirm-click="Are you sure?">Eliminar</a></td>
	        </tr>
	    </table> 
	</div>
</div>
